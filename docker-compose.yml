version: '3.9'

# AI Film Studio - Docker Compose Configuration
# Local development environment with all services

services:
  # ==================== Backend API ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-film-studio-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aifilmstudio:aifilmstudio@postgres:5432/aifilmstudio
      - REDIS_URL=redis://redis:6379/0
      - S3_BUCKET=ai-film-studio-assets
      - AWS_REGION=us-east-1
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - STABILITY_AI_API_KEY=${STABILITY_AI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./static:/app/static:ro
      - media_data:/app/media
    networks:
      - ai-film-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== GPU AI Worker ====================
  ai-worker:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: ai-film-studio-worker
    environment:
      - DATABASE_URL=postgresql://aifilmstudio:aifilmstudio@postgres:5432/aifilmstudio
      - REDIS_URL=redis://redis:6379/0
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/ai-film-studio-jobs
      - GPU_DEVICE_ID=0
      - ENABLE_MIXED_PRECISION=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - STABILITY_AI_API_KEY=${STABILITY_AI_API_KEY}
    depends_on:
      - api
      - redis
      - localstack
    volumes:
      - model_cache:/root/.cache
      - media_data:/app/media
    networks:
      - ai-film-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu

  # ==================== Frontend (Next.js) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-film-studio-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=development
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - ai-film-network

  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: ai-film-studio-postgres
    environment:
      - POSTGRES_USER=aifilmstudio
      - POSTGRES_PASSWORD=aifilmstudio
      - POSTGRES_DB=aifilmstudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ai-film-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aifilmstudio -d aifilmstudio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: ai-film-studio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-film-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==================== LocalStack (AWS Services) ====================
  localstack:
    image: localstack/localstack:3.0
    container_name: ai-film-studio-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs,sns,secretsmanager
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
    networks:
      - ai-film-network

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: ai-film-studio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - ai-film-network
    profiles:
      - production

  # ==================== Prometheus Monitoring ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-film-studio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ai-film-network
    profiles:
      - monitoring

  # ==================== Grafana Dashboard ====================
  grafana:
    image: grafana/grafana:latest
    container_name: ai-film-studio-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ai-film-network
    profiles:
      - monitoring

# ==================== Networks ====================
networks:
  ai-film-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  localstack_data:
    driver: local
  model_cache:
    driver: local
  media_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
