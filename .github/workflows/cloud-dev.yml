name: cloud-dev-platform

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  TERRAFORM_DIR: infrastructure/terraform/environments/dev

jobs:
  ci:
    name: Lint & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt

      - name: Run tests
        run: pytest -q

  cd:
    name: Build & deploy (main only)
    needs: ci
    if: github.ref == 'refs/heads/main' && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build backend image
        run: |
          docker build -t backend:${{ github.sha }} .

      - name: Placeholder deploy
        run: |
          echo "Push image to ECR and deploy backend/worker/frontend."
          echo "Set ECR_REPO_BACKEND, ECR_REPO_WORKER, and S3_FRONTEND_BUCKET secrets to enable full deployment."

  infra:
    name: Terraform plan/apply
    needs: ci
    if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init -input=false
          terraform plan -input=false -out=tfplan

      - name: Terraform apply
        if: github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
