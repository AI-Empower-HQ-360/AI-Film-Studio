name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.dockerignore'
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, production)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      image_type:
        description: 'Image type to build'
        required: true
        default: 'backend'
        type: choice
        options:
          - backend
          - worker
          - all
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    strategy:
      matrix:
        image:
          - name: backend
            dockerfile: Dockerfile
            context: .
          - name: worker
            dockerfile: Dockerfile.worker
            context: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
            echo "IMAGE_TYPE=${{ github.event.inputs.image_type }}" >> $GITHUB_ENV
            echo "IMAGE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              echo "ENVIRONMENT=production" >> $GITHUB_ENV
            else
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            fi
            echo "IMAGE_TYPE=all" >> $GITHUB_ENV
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Get AWS account ID
        id: get-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Get ECR repository URI
        id: get-ecr-uri
        run: |
          REPO_NAME="ai-film-studio-${{ matrix.image.name }}-${{ env.ENVIRONMENT }}"
          ECR_URI="${{ steps.get-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$REPO_NAME"
          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "ECR Repository: $ECR_URI"

      - name: Check if image should be built
        id: should-build
        run: |
          if [ "${{ env.IMAGE_TYPE }}" == "all" ] || [ "${{ env.IMAGE_TYPE }}" == "${{ matrix.image.name }}" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Create ECR repository if it doesn't exist
        if: steps.should-build.outputs.build == 'true'
        run: |
          aws ecr describe-repositories --repository-names ${{ steps.get-ecr-uri.outputs.repo_name }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ steps.get-ecr-uri.outputs.repo_name }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Amazon ECR
        if: steps.should-build.outputs.build == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: steps.should-build.outputs.build == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.get-ecr-uri.outputs.repo_name }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          # Build image
          docker buildx build \
            --platform linux/amd64 \
            --file ${{ matrix.image.dockerfile }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }}-${{ github.run_number }} \
            --push \
            ${{ matrix.image.context }}
          
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}"
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }}-${{ github.run_number }}"

      - name: Output image details
        if: steps.should-build.outputs.build == 'true'
        run: |
          echo "## Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Type:** ${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Repository:** \`${{ steps.get-ecr-uri.outputs.ecr_uri }\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.ref_name }}-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY

  update-ecs-service:
    name: Update ECS Service
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Force new ECS deployment
        run: |
          CLUSTER_NAME="ai-film-studio-${{ env.ENVIRONMENT }}"
          SERVICE_NAME="backend-service-${{ env.ENVIRONMENT }}"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} || echo "Service update skipped (service may not exist yet)"

      - name: Wait for deployment
        run: |
          CLUSTER_NAME="ai-film-studio-${{ env.ENVIRONMENT }}"
          SERVICE_NAME="backend-service-${{ env.ENVIRONMENT }}"
          
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region ${{ env.AWS_REGION }} || echo "Service stabilization check skipped"
