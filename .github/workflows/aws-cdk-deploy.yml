name: Deploy AWS CDK Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      deploy_images:
        description: 'Build and push Docker images'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths:
      - 'infrastructure/aws-cdk/**'
      - 'src/**'
      - 'requirements.txt'

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy AWS CDK Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install AWS CDK
        run: npm install -g aws-cdk@latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: infrastructure/aws-cdk
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CDK Bootstrap
        working-directory: infrastructure/aws-cdk
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          cdk bootstrap aws://$ACCOUNT_ID/${{ env.AWS_REGION }} || echo "Bootstrap already done"

      - name: CDK Synth
        working-directory: infrastructure/aws-cdk
        run: |
          cdk synth \
            --context environment=${{ github.event.inputs.environment || 'dev' }} \
            --context region=${{ env.AWS_REGION }} \
            --context account=$(aws sts get-caller-identity --query Account --output text)

      - name: CDK Deploy
        working-directory: infrastructure/aws-cdk
        run: |
          cdk deploy \
            --context environment=${{ github.event.inputs.environment || 'dev' }} \
            --context region=${{ env.AWS_REGION }} \
            --context account=$(aws sts get-caller-identity --query Account --output text) \
            --require-approval never \
            --all

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.event.inputs.deploy_images == 'true' }}
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ECR repository URIs
        id: get-repos
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ENV=${{ github.event.inputs.environment || 'dev' }}
          echo "backend_repo=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/ai-film-studio-backend-$ENV" >> $GITHUB_OUTPUT
          echo "worker_repo=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/ai-film-studio-worker-$ENV" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        working-directory: .
        run: |
          docker build -f infrastructure/aws-cdk/Dockerfile.backend -t ${{ steps.get-repos.outputs.backend_repo }}:latest .
          docker push ${{ steps.get-repos.outputs.backend_repo }}:latest

      - name: Build and push worker image
        working-directory: .
        run: |
          docker build -f infrastructure/aws-cdk/Dockerfile.worker -t ${{ steps.get-repos.outputs.worker_repo }}:latest .
          docker push ${{ steps.get-repos.outputs.worker_repo }}:latest

      - name: Update ECS services
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          CLUSTER_NAME="ai-film-studio-$ENV"
          
          # Force new deployment to pick up new image
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service backend-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} || echo "Service update skipped"
