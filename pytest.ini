[pytest]
# Pytest configuration for AI Film Studio

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    integration: Integration tests (requires running services)
    slow: Slow tests (may take minutes)
    gpu: GPU-dependent tests (requires CUDA)
    api: API endpoint tests
    unit: Unit tests (fast, no external dependencies)
    e2e: End-to-end tests
    smoke: Smoke tests for quick validation
    security: Security tests
    performance: Performance/benchmark tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
