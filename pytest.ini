[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API and services
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    async: Tests that use async/await

# Asyncio settings
asyncio_mode = auto

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Logging
log_cli = false
log_cli_level = INFO
